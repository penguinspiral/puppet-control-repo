---
profiles::apt::purge:
  'sources.list': true
  'sources.list.d': true
  'preferences.list': true
  'preferences.list.d': true

profiles::apt::sources:
  'debian_buster_local':
    comment: 'Complete, static, local Debian buster (11.3) mirror'
    location: 'file:/media/cdrom/mirror/'
    repos: 'main contrib non-free'
  'puppetlabs_local':
    comment: 'Puppetlabs 7.X Debian GNU/Linux bullseye repository'
    location: 'file:/media/cdrom/extra/mirror/puppetlabs/bullseye/'
    repos: 'bullseye puppet7'

profiles::dhcp::service_ensure: 'running'
profiles::dhcp::interfaces:
  - "%{facts.networking.primary}"
profiles::dhcp::dnsdomain:
  - 'raft.com'
  - '0.168.192.in-addr.arpa'
profiles::dhcp::nameservers:
  - "%{lookup('profiles::network::interfaces.eno1.ipaddress')}"
  - '8.8.8.8'
  - '1.1.1.1'
profiles::dhcp::ntpservers:
  - '0.us.pool.ntp.org'
  - '1.us.pool.ntp.org'
  - '2.us.pool.ntp.org'
profiles::dhcp::dnsupdatekey: '/etc/bind/raft.com.key'
profiles::dhcp::dnskeyname: 'raft.com'
profiles::dhcp::pools:
  'raft.com':
     network: '192.168.0.0'
     mask:    '255.255.0.0'
     gateway: '192.168.0.1'
     range:
       - '192.168.0.3 192.168.0.254'

profiles::disk::mounts:
  '/dev/disk/by-label/Debian 11.3 amd64 1':
    name: '/media/cdrom'
    device: 'LABEL=Debian\04011.3\040amd64\0401'
    ensure: mounted
    fstype: 'iso9660'
    options: 'ro,x-mount.mkdir'
    atboot: true

profiles::dns::service_ensure: 'running'
profiles::dns::config_check: false
profiles::dns::keys:
  'raft.com':
    algorithm: 'hmac-md5'
profiles::dns::acls:
  'trusted':
    - '192.168.0.0/16'
profiles::dns::enable_views: true
profiles::dns::views:
  'raft.com':
    match_clients:
      - 'trusted'
    recursion: 'yes'
    allow_recursion:
      - 'trusted'
    allow_query:
      - 'trusted'
    forward: 'only'
    forwarders:
      - 8.8.8.8
      - 1.1.1.1
profiles::dns::zones:
  'raft.com':
    manage_file: true
    target_views:
      - 'raft.com'
    soa: "%{facts.networking.hostname}.raft.com"
    soaip: "%{lookup('profiles::network::interfaces.eno1.ipaddress')}"
    update_policy:
      'raft.com':
        action: 'grant'
        matchtype: 'zonesub'
        rr: 'A TXT DHCID'
  '0.168.192.in-addr.arpa':
    manage_file: true
    target_views:
      - 'raft.com'
    reverse: true
    soa: "%{facts.networking.hostname}.raft.com"
    update_policy:
      'raft.com':
        action: 'grant'
        matchtype: 'zonesub'
        rr: 'PTR TXT DHCID'

profiles::http::service_enable: true
profiles::http::service_ensure: 'running'
profiles::http::vhosts:
  "%{facts.networking.fqdn}":
    ip: "%{lookup('profiles::network::interfaces.eno1.ipaddress')}"
    port: 80
    docroot: false
    aliases:
      - {
          alias: '/mirror',
          path:  "%{lookup('profiles::disk::mounts.\"/dev/disk/by-label/Debian 11.2 amd64 1\".name')}/mirror",
        }
    directories:
      - {
          path:           "%{lookup('profiles::disk::mounts.\"/dev/disk/by-label/Debian 11.2 amd64 1\".name')}/mirror",
          options:        ['Indexes'],
          allow_override: ['None'],
        }

profiles::network::interfaces:
  'eno1':
    ipaddress:       '192.168.0.2'
    netmask:         '255.255.0.0'
    gateway:         '192.168.0.1'
    dns_nameservers: '192.168.0.2 8.8.8.8 1.1.1.1'
    dns_search:      'raft.com'
    enable_dhcp:     false
    restart_all_nic: false

profiles::tftp::directory:
  - '/srv/tftp'
profiles::tftp::options:
  - '--ipv4'
  - '--secure'

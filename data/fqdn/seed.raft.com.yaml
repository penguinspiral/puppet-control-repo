---
profiles::apt::purge:
  'sources.list': true
  'sources.list.d': true
  'preferences.list': true
  'preferences.list.d': true

profiles::apt::sources:
  'debian_buster_local':
    comment: 'Complete, static, local Debian buster (10.0) mirror'
    location: 'file:/media/cdrom/mirror/'
    repos: 'main contrib non-free'

profiles::bootstrap::seed: true

profiles::dhcp::service_ensure: 'running'
profiles::dhcp::interfaces:
  - "%{facts.networking.primary}"
profiles::dhcp::dnsdomain:
  - 'raft.com'
profiles::dhcp::nameservers:
  - "%{lookup('profiles::network::interfaces.eno1.ipaddress')}"
  - '8.8.8.8'
  - '1.1.1.1'
profiles::dhcp::ntpservers:
  - '0.us.pool.ntp.org'
  - '1.us.pool.ntp.org'
  - '2.us.pool.ntp.org'
profiles::dhcp::pools:
  'raft.com':
     network: '192.168.0.0'
     mask:    '255.255.0.0'
     gateway: '192.168.0.1'
     range:
       - '192.168.0.2 192.168.0.254'

profiles::disk::mounts:
  '/dev/disk/by-uuid/2020-10-21-10-31-14-00':
    name: '/media/cdrom'
    device: 'UUID=2020-10-21-10-31-14-00'
    ensure: mounted
    fstype: 'iso9660'
    options: 'ro,x-mount.mkdir'
    atboot: true

profiles::dns::service_ensure: 'running'
profiles::dns::keys:
  'raft.com':
    algorithm: 'hmac-md5'
profiles::dns::acls:
  'trusted':
    - '192.168.0.0/16'
profiles::dns::enable_views: true
profiles::dns::views:
  'raft.com':
    match_clients:
      - 'trusted'
    recursion: 'yes'
    allow_recursion:
      - 'trusted'
    allow_query:
      - 'trusted'
    forward: 'only'
    forwarders:
      - 8.8.8.8
      - 1.1.1.1
profiles::dns::zones:
  'raft.com':
    manage_file: true
    target_views:
      - 'raft.com'
    soa: "%{facts.networking.hostname}.raft.com"
    soaip: "%{lookup('profiles::network::interfaces.eno1.ipaddress')}"
    update_policy:
      'raft.com':
        action: 'grant'
        matchtype: 'zonesub'
        rr: 'A TXT DHCID'
  '0.168.192.in-addr.arpa':
    manage_file: true
    target_views:
      - 'raft.com'
    reverse: true
    soa: "%{facts.networking.hostname}.raft.com"
    update_policy:
      'raft.com':
        action: 'grant'
        matchtype: 'zonesub'
        rr: 'PTR TXT DHCID'

profiles::network::interfaces:
  'eno1':
    ipaddress:       '192.168.0.2'
    netmask:         '255.255.0.0'
    gateway:         '192.168.0.1'
    dns_nameservers: '192.168.0.2 8.8.8.8 1.1.1.1'
    dns_search:      'raft.com'
    enable_dhcp:     false
    restart_all_nic: false
